    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weekend 2 Assignment</title>

<body>
    <h1>Calculon5000</h1>
    <h3>Add numbers into boxes, select math option, then press the Calculate button.</h3>
    <div id="inputDiv">
        <input id="inputOne" type="number" placeholder="Enter First Number">
        <input id="inputTwo" type="number" placeholder="Enter Second Number">
    </div>
    <div id="buttonDiv">
        <button id="additionButton">Addition</button>

        <button id="multiplicationButton">Multiplication</button>

    </div>
    <div>
        <button id="clearButton">Clear Inputs</button>
    </div>
    
</body>
